<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Kelly Criterion Calculator</title>
</head>

<body>
  <div id="container">
    <form>
      <div id="bankroll">
        <input id="bankroll-input" type="number" name="bankroll" value="1000" placeholder="Bankroll Amount">
      </div>

      <div class="odds">
        <div id="home-decimal-odds">
          <input id="home-decimal-odds-input" type="number" value="2.00" name="home-decimal-odds"
            placeholder="Decimal Odds of Home Side">
        </div>

        <div id="away-decimal-odds">
          <input id="away-decimal-odds-input" type="number" value="2.00" name="away-decimal-odds"
            placeholder="Decimal Odds of Away Side">
        </div>
      </div>

      <div class="probabilities">
        <div class="home-win-probability">
          Home Win Probability
          <div id="home-probability-results"></div>
          <div class="slidecontainer">
            <input type="range" min="0" max="100" value="50" class="slider" id="myHomeRange">
          </div>
        </div>


        <div class="away-win-probability">
          Away Win Probability
          <div id="away-probability-results">50</div>

        </div>

        <!-- TODO change 'home' and 'away' attributes to 'win' and 'loss' -->
        <!-- TODO show other bet-sizing options '1/4 Kelly' etc. -->


      </div>

      <!-- <input type="reset"></input> -->
      <!-- <button id="calculate">Calculate</button> -->
    </form>

    <div id="results">
      <span id="amount"></span> <span id="percent"></span>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
