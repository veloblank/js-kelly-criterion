<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Kelly Criterion Calculator</title>
</head>

<body>
  <div id="container">
    <form>
      <div id="bankroll">
        <input id="bankroll-input" type="number" name="bankroll" value="1000" placeholder="Bankroll Amount">
      </div>

      <div class="odds">
        <div id="win-decimal-odds">
          <input id="win-decimal-odds-input" type="number" value="2.00" name="win-decimal-odds"
            placeholder="Decimal Odds of Favorite">
        </div>

        <div id="loss-decimal-odds">
          <input id="loss-decimal-odds-input" type="number" value="2.00" name="loss-decimal-odds"
            placeholder="Decimal Odds of Underdog">
        </div>
      </div>

      <div class="probabilities">
        <div class="fave-decimal-odds">
          Favorite Win Probability
          <div id="home-probability-results"></div>
          <div class="slidecontainer">
            <input type="range" min="0" max="100" value="50" class="slider" id="myHomeRange">
          </div>
        </div>


        <div class="dog-decimal-odds">
          Underdog Win Probability
          <div id="away-probability-results">50</div>

        </div>

        <!-- TODO show other bet-sizing options '1/4 Kelly' etc. -->


      </div>

    </form>

    <div id="results">
      On Favorite: <span id="amount"></span> <span id="percent"></span>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
